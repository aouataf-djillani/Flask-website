<body id="top">
	<form action="{{ url_for('index') }}" name="sentMessage" id="contactForm" method="POST">
	{{ form.hidden_tag() }}
      			<fieldset>

                  <div class="form-field">
 						{{ form.name.label() }}
                  {{ form.name() }}  
                  </div>
                  <div class="form-field">
	      			{{ form.email.label() }}

	               </div>
                  <div class="form-field">
	     				   {{ form.subject.label() }}

                  </div>

	                 	{{ form.message.label()}}
                     {{ form.message()}}
	               </div>                      
                 <div class="form-field">
                 	{{form.submit()}}                     
                 	<div id="submit-loader">
                        <div class="text-loader">Sending...</div>                             
       				      <div class="s-loader">

								</div>
							</div>
